<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coherent Gameface test</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<div class="page">
  <div class="header">
    <div class="header__menu-button"></div>
    <div class="header__title">
      <h1 class="header__h1">Choose the Class</h1>
      <div class="separator">
        <div class="separator__left"></div>
        <div class="separator__mid"></div>
        <div class="separator__right"></div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="content__wrapper">
      <div class="grid">
        <div class="grid__col">
          <div class="card card_selected">
            <div class="card__icon card__icon_defender"></div>
            <div class="card__icon card__icon_highlight"></div>
            <div class="card__header">Defender</div>
            <div class="card__description">Cover for shooters and engineers, flank control.</div>
            <div class="card__image card__image_defender"></div>
          </div>
        </div>
        <div class="grid__col">
          <div class="card">
            <div class="card__icon card__icon_shooter"></div>
            <div class="card__icon card__icon_highlight"></div>
            <div class="card__header">Shooter</div>
            <div class="card__description">Medium range, area fire shooter.</div>
            <div class="card__image card__image_shooter"></div>
          </div>
        </div>
        <div class="grid__col">
          <div class="card">
            <div class="card__icon card__icon_sniper"></div>
            <div class="card__icon card__icon_highlight"></div>
            <div class="card__header">Sniper</div>
            <div class="card__description">Anti shoota, anti sniper.</div>
            <div class="card__image card__image_sniper"></div>
          </div>
        </div>
        <div class="grid__col">
          <div class="card">
            <div class="card__icon card__icon_killer"></div>
            <div class="card__icon card__icon_highlight"></div>
            <div class="card__header">Killer</div>
            <div class="card__description">Very mobile unit in hunt for loners.</div>
            <div class="card__image card__image_killer"></div>
          </div>
        </div>
      </div>
    </div>
    <button class="button button_spaced">Play</button>
  </div>
</div>
